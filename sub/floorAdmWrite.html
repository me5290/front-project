<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/floor.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/header.css'>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/login.js"></script>
    <script src='../js/floorWrite.js'></script>
</head>
<body>
    <div id="headers" style="height: 70px;"></div>
    <div id="wrap">
        <div id="subNav">
            <h3>층별안내</h3>
            <ul>
                <li class=""><a href="floorList.html">리스트</a></li>
                <li class="current"><a href="floorAdmWrite.html">등록</a></li>
                <li class=""><a href="floor.html">돌아가기</a></li>
            </ul>
        </div>
        <div id="main">
            <h3>등록 <a href="floor.html" class="admPage">돌아가기</a></h3>
             
            <div class="floorWriteWrap">
                <h4>층 등록</h4>
                <div class="floorBox">
                    <input type="text" name="" id="floorInput">
                    <button type="button" onclick="floorIn()">등록</button>
                </div>

                <h4>카테고리 등록</h4>
                <div class="floorBox">
                    <label for="floor">층수</label>
                    <select name="floor" id="floor">
                    </select>
                    <input type="text" name="" id="floorCategoryInput">
                    <button type="button" onclick="floorCategiryIn()">등록</button>
                </div>

                <h4>브랜드 등록</h4>
                <div class="floorBox">
                    <label for="floorCategory">카테고리 이름</label>
                    <select name="floorCategory" id="floorCategory">
                    </select>

                    <label for="floorBrand">브랜드 이름</label>
                    <input type="text" id="floorBrandName">
                    <label for="floorBrand">브랜드 번호</label>
                    <input type="text" id="floorBrandTel">
                    <button type="button" onclick="floorBrandIn()">등록</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footers"></div>
</body>
